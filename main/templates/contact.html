{% extends  './base.html' %}

{% load static %}

{% block content %}

<!-- Common Banner Part Start -->
<section id="cmn-banner2">
    <div class="container banner-bg">
      <div class="row">
        <div class="col-lg-12">
          <div class="cmn-banner-content">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,256L48,229.3C96,203,192,149,288,154.7C384,160,480,224,576,218.7C672,213,768,139,864,128C960,117,1056,171,1152,197.3C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg> -->
  </section>
  <!-- Common Banner Part End -->
  {% for message in messages  %}            
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  {% endfor %}    

  <!-- Contact Form Part Start -->
  <section id="enquiry">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 m-auto">
          <div class="enquiry-form">
            <p>We'd love to hear from you. If you want to reach us, please fill up the following form.</p>
            <form method="post" action="/contact">
              {% csrf_token %}
              <div class="form-group row">
                <label for="inputText1" class="col-lg-2  col-form-label">Full Name <sup style="color: #eb596e;font-size: 16px;font-weight: bold;">*</sup></label>
                <div class="col-lg-5 col-md-6  mr21">
                  <input type="text" required class="form-control" id="firstname" name="firstname" placeholder="First Name">
                </div>
                <div class="col-lg-5 col-md-6 mr21">
                  <input type="text" required class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputText3" class="col-lg-2   col-form-label">Phone Number <sup style="color: #eb596e;font-size: 16px;font-weight: bold;">*</sup></label>
                <div class="col-lg-10">
                  <input type="text" required class="form-control" id="phoneno" name="phoneno" placeholder="Phone Number">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail1" class="col-lg-2 col-form-label">Email <sup style="color: #eb596e;font-size: 16px;font-weight: bold;">*</sup></label>
                <div class="col-lg-10 ">
                  <input type="email" required class="form-control" id="email" name="email" placeholder="example@gmail.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputText11" class="col-lg-2 col-form-label">Company Name</label>
                <div class="col-lg-10 ">
                  <input type="text" class="form-control" id="companyname" name="companyname" placeholder="example group or company">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputText5" class="col-lg-2 col-form-label">Address</label>
                <div class="col-lg-10 ">
                  <div class="row">
                    <div class="col-lg-12 mr11">
                      <input type="text" class="form-control" id="address" name="address" placeholder="Street Address">
                    </div>
                    <div class="col-lg-12 mr11">
                      <input type="text" class="form-control" id="address2" name="address2" placeholder="Street Address Line 2">
                    </div>
                    <div class="col-lg-4 col-md-4 mr21">
                      <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>
                    <div class="col-lg-4 col-md-4 mr21">
                      <input type="text" class="form-control" id="state" name="state" placeholder="State/Province">
                    </div>
                    <div class="col-lg-4 col-md-4 mr21">
                      <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Postal/Zip Code">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputText10" class="col-lg-2 col-form-label">Message <sup style="color: #eb596e;font-size: 16px;font-weight: bold;">*</sup></label>
                <div class="col-lg-10 ">
                  <textarea class="form-control" required id="message" name="message" rows="3" placeholder="Leave us a message"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12 col-sm-12 text-right">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Contact Form Part End -->

  <!-- Map Part Start -->
  <section id="map">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 m-auto">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3002.1670346745154!2d-73.1836594847462!3d41.19633181578054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e80c2831fcae1b%3A0xe361dfc5ff4d1d58!2s1318%20Kossuth%20St%2C%20Bridgeport%2C%20CT%2006608%2C%20USA!5e0!3m2!1sen!2sbd!4v1613204361113!5m2!1sen!2sbd" width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <p>USA</p>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.122025195273!2d90.36131891486203!3d23.814259492250912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c1bbfeb2d07d%3A0x766ce56e8d777fc2!2sHouse%20%E2%80%93%20951%2C%202%20Road%20No.%2014%2C%20Dhaka%201216!5e0!3m2!1sen!2sbd!4v1613204863565!5m2!1sen!2sbd" width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <p>Bangladesh</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Map Part End -->

{% endblock %}
